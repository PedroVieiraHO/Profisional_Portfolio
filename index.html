<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev PedroV</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <main>
        <!-- HEADER -->
        <header>
          <div class="logo">
            LOGO
          </div>
          <div class="menu">
            <nav class="nav-list">
                <a href="#home">Home</a>
                <a href="#projects">Projetos</a>
                <a href="#contact">Contato</a>
            </nav>
          </div>
        </header>  
        
        <!-- HOME -->
        <section id="home">
          <div class="home-info">
            <h2>Olá, Meu Nome é Pedro Vieira</h2>
            <span class="home-position">Cursando ADS</span>
            <span class="home-resume">
              tenho pouca experiência em html, css e js, 
              aprendendo java web, react e react native.
            </span>
    
            <button>
              <a href="#contact">Contate-me</a>
            </button>
          </div>
          <div class="home-img">
            <img src="./src/img/foto_perfil.webp" alt="Foto de perfil">
          </div>
        </section>
    
        <!-- PROJECTS -->
    
        <section id="projects">
          <h2>Projetos</h2>
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="project-img">
                  <img src="./src/img/projeto.png" alt="Foto de um site">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="project-img">
                  <img src="./src/img/gerador.png" alt="Foto de um código">
                </div>
              </div>
            </div>
          
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
    
      <!-- CONTACT -->
    
      <section id="contact">
        <h2>Contato</h2>
        <form action="https://formsubmit.co/pedrovieirah36@gmail.com" method="POST">
          <input type="text"  name="name"  placeholder="Digite seu nome" required >
          <input type="email" name="email" placeholder="Digite seu e-mail" required >
          <textarea cols="30" rows="10" name="message" placeholder="Digite sua mensagem" required></textarea>
          <button type="submit">Enviar</button>

          <input type="hidden" name="_subject" value="Novo Contato!">
          <input type="text" name="_honey" style="display:none">
          <input type="hidden" name="_captcha" value="false">
        </form>
      </section>

    </main> 

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
